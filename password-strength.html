    <title>Password Strength</title>
</head>
<body>
    <input id="input-password" type="text" />
    <div id="container"></div>
    <h6>SCORE</h6>
    <div id="score"></div>
    <ul>Pour que le password soit valide vous devez saisir au minimum:
        <li>3 chiffres</li>
        <li>6 lettres en minuscule</li>
        <li>3 lettres en majuscule</li>
        <li>2 caractères spéciaux parmi : ! # $ * % _ ?</li>
    </ul>
    <script src="progressPassword.js"></script>
</body>
